<template>
  <require from="./styles/atoms.button.css"></require>
  <require from="./styles/molecules.form.css"></require>

  <form role="form" class="o-container--narrowest c-form">
    <div class="o-grid">
      <div class="o-cell--6-col c-form__group">
        <label class="c-from__label" for="fn">First Name</label>
        <input class="c-form__input--text" type="text" value.bind="firstName" id="fn" placeholder="first name">
      </div>
      <div class="o-cell--6-col c-form__group">
        <label class="c-from__label" for="ln">Last Name</label>
        <input class="c-form__input--text" type="text" value.bind="lastName" id="ln" placeholder="last name">
      </div>
      <div class="o-cell--6-col c-form__group">
        <label class="c-from__label" for="phone">Phone</label>
        <input class="c-form__input--text" type="text" value.bind="phone" id="phone" placeholder="phone">
      </div>
      <div class="o-cell--6-col c-form__group">
        <label class="c-from__label" for="email">Email</label>
        <input class="c-form__input--text" type="text" value.bind="email" id="email" placeholder="email">
      </div>
    </div>

    <button type="submit" class="c-form__submit c-button--primary c-button--pill">Submit</button>
  </form>
</template>
